<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j Graph-Based Workflow Engine</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .chat-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        .chat-header {
            background-color: #f5f5f5;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
        }
        .message.user {
            align-self: flex-end;
            background-color: #DCF8C6;
        }
        .message.assistant {
            align-self: flex-start;
            background-color: #f1f0f0;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f5f5f5;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 18px;
            margin-right: 10px;
        }
        .chat-input button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 18px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
            padding: 5px;
        }
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        .option-button {
            background-color: #f1f0f0;
            border: 1px solid #ddd;
            border-radius: 18px;
            padding: 8px 15px;
            cursor: pointer;
        }
        .option-button:hover {
            background-color: #e0e0e0;
        }
        .new-chat-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Neo4j Workflow Chat</span>
            <button class="new-chat-button" id="newChatBtn">New Chat</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="options-container" id="optionsContainer" style="display: none;">
            <!-- Option buttons will be displayed here -->
        </div>
        <div class="status" id="status"></div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Store the current session ID
        let currentSessionId = null;
        // Keep track of displayed message content to avoid duplicates
        let displayedMessageContents = new Set();

        // Function to create a new session
        async function createSession() {
            try {
                const response = await fetch('/api/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        workflow_id: 'default'
                    })
                });
                
                const data = await response.json();
                currentSessionId = data.session_id;
                
                // Clear existing messages and reset tracking
                document.getElementById('chatMessages').innerHTML = '';
                displayedMessageContents = new Set();
                
                // Update the UI with any messages
                if (data.messages && data.messages.length > 0) {
                    data.messages.forEach(message => {
                        addMessageWithDeduplication(message.role, message.content);
                    });
                }
                
                // Handle awaiting_input from initial session creation
                // This should now be safe since we've already added messages above
                if (data.awaiting_input) {
                    handleAwaitingInput(data.awaiting_input);
                }
                
                // Update status
                document.getElementById('status').textContent = `Session: ${currentSessionId} | Status: ${data.status}`;
            } catch (error) {
                console.error('Error creating session:', error);
                document.getElementById('status').textContent = 'Error creating session';
            }
        }

        // Function to send a message
        async function sendMessage(message) {
            if (!currentSessionId) {
                console.error('No active session');
                return;
            }
            
            try {
                // Display user message immediately and add to tracking
                addMessageWithDeduplication('user', message);
                
                // Clear input field
                document.getElementById('messageInput').value = '';
                
                // Send message to server
                const response = await fetch(`/api/session/${currentSessionId}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });
                
                const data = await response.json();
                console.log('Server response:', data);
                
                // Display all assistant messages with deduplication
                if (data.messages && data.messages.length > 0) {
                    // Find all assistant messages that came after the user message we just sent
                    const userMessageIndex = data.messages.findIndex(m => 
                        m.role === 'user' && m.content === message);
                    
                    if (userMessageIndex !== -1) {
                        // Get messages that follow this user message 
                        const newMessages = data.messages.slice(userMessageIndex + 1);
                        
                        // Display each message with deduplication
                        newMessages.forEach(message => {
                            addMessageWithDeduplication(message.role, message.content);
                        });
                    }
                }
                
                // Check if waiting for input 
                // This should now be safe since we've already added messages above
                if (data.awaiting_input) {
                    handleAwaitingInput(data.awaiting_input);
                }
                
                // Update status
                document.getElementById('status').textContent = `Session: ${currentSessionId} | Status: ${data.status}`;
            } catch (error) {
                console.error('Error sending message:', error);
                document.getElementById('status').textContent = 'Error sending message';
            }
        }

        // Function to add a message to the chat with deduplication
        function addMessageWithDeduplication(role, content) {
            // Skip if we've already displayed this message
            if (displayedMessageContents.has(content)) {
                console.log(`Skipping duplicate message: ${content.substring(0, 30)}...`);
                return;
            }
            
            // Add this message to our tracking set
            displayedMessageContents.add(content);
            
            // Create and display the message
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            messageElement.textContent = content;
            messagesContainer.appendChild(messageElement);
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            console.log(`Added message (${role}): ${content.substring(0, 30)}...`); 
        }

        // Function to handle awaiting input
        function handleAwaitingInput(inputData) {
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            if (inputData.options) {
                // Show options container
                optionsContainer.style.display = 'flex';
                
                // Check if it's an array of options
                if (Array.isArray(inputData.options)) {
                    inputData.options.forEach(option => {
                        const button = document.createElement('button');
                        button.className = 'option-button';
                        button.textContent = option.text || option.value;
                        button.addEventListener('click', () => {
                            sendMessage(option.value);
                            optionsContainer.style.display = 'none';
                        });
                        optionsContainer.appendChild(button);
                    });
                }
                // Check if it's an object with choices
                else if (inputData.options.choices) {
                    inputData.options.choices.forEach(choice => {
                        const button = document.createElement('button');
                        button.className = 'option-button';
                        button.textContent = choice.text || choice.value;
                        button.addEventListener('click', () => {
                            sendMessage(choice.value);
                            optionsContainer.style.display = 'none';
                        });
                        optionsContainer.appendChild(button);
                    });
                }
            } else {
                // Hide options container if no options
                optionsContainer.style.display = 'none';
            }
            
            // Show the prompt message if available
            // This should now be safe because we're using deduplication
            if (inputData.prompt) {
                addMessageWithDeduplication('assistant', inputData.prompt);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Create an initial session
            createSession();
            
            // Send button click event
            document.getElementById('sendButton').addEventListener('click', () => {
                const messageInput = document.getElementById('messageInput');
                const message = messageInput.value.trim();
                
                if (message) {
                    sendMessage(message);
                }
            });
            
            // Input field enter key event
            document.getElementById('messageInput').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const message = event.target.value.trim();
                    
                    if (message) {
                        sendMessage(message);
                    }
                }
            });
            
            // New chat button event
            document.getElementById('newChatBtn').addEventListener('click', () => {
                createSession();
            });
        });
    </script>
</body>
</html>
